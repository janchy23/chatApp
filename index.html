<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>The Rock and Roll Hall of Fame Chat</title>
    <meta name="viewport" content="width=device-width" />
    <meta name="author" content="Jana" />
    <link rel="stylesheet" href="style.css?v=0.1" />
  </head>
  <body>
    <main>
      <div id="messages"></div>
      <form>
        <input
          id="message-input"
          type="text"
          placeholder="Join the conversation..."
        />
        <button id="send-button" type="submit">Send</button>
      </form>
    </main>
    <script
      type="text/javascript"
      src="https://cdn.scaledrone.com/scaledrone.min.js"
    ></script>
    <script type="text/javascript" src="./script.js?v=0"></script>
  </body>
</html>
